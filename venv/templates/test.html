<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='test&submit.css') }}">

</head>
<body>
    {% if session.get('user_id') %}
    <h2>Your score: {{ score }}</h2>
    <!-- Display additional content for authenticated users -->
    <form action="/sendResponses" method="POST">
        {% for exercise in exercises %}
            <h3>{{ exercise.question }}</h3>
            <input type="text" name="{{ exercise.id }}" required>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
{% else %}
    <p>Please log in to access this content.</p>
    <!-- You can also include a login link or redirect to the login page -->
    <a href="{{ url_for('login') }}">Login</a>
{% endif %}
</body>
